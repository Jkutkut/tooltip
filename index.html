    <style>
        .modal {
            position: absolute;
            width: 250px;
            background-color: #333;
            padding-top: 0px;

            color: #fff;
        }

        .modal .drag-handle {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            height: 20px;
            background-color: #444;

            color: #fff;
            cursor: move;
        }

        .modal .drag-handle .close:after {
            content: "x";
            padding-right: 10px;
        }

        .modal .content {
            padding: 20px;
            padding-right: 15px;
        }

        .modal .title {
            font-weight: normal;
        }

        .modal .content .back {
            display: flex;
            justify-content: row;
            gap: 10px;

            font-weight: bold;
        }

        .modal .actions, .modal .dialog {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding-top: 10px;
        }

        .modal .actions .action {
            padding: 0.5rem;
            padding-right: 1rem;
            background: #444;
            display: flex;
            justify-content: space-between;
            span {
                font-weight: bold;
            }
        }

        .modal a {
            cursor: pointer;
        }

        .modal .btn {
            padding: 0.5rem;
            background: #444;
            text-align: end;
        }

        .modal div.input {
            display: flex;
            flex-direction: column;
        }

        .modal div.input.ok {
            .validation {
                color: #0b0;
            }
        }
        .modal div.input.error {
            .validation {
                color: #e00;
            }
        }
    </style>
